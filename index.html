<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card bg-dark text-white mt-5">
                    <div class="card-header">
                        <h5>Students Manager </h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Student ID </label>
                            <input type="text" class="form-control" id="txtMaSV">
                        </div>
                        <div class="form-group">
                            <label for="">Name of Student </label>
                            <input type="text" class="form-control" id="txtHT">
                        </div>
                        <div class="form-group">
                            <label for="">Date of Birth </label>
                            <input type="date" class="form-control" id="txtNS">
                        </div>
                        <div class="form-group">
                            <label for="">Class </label>
                            <input type="text" class="form-control" id="txtLop">
                        </div>
                        <div class="d-flex">
                            <div class="form-group mr-3">
                                <label for="">Math Score</label>
                                <input type="text" class="form-control" id="txtDToan">
                            </div>
                            <div class="form-group mr-3">
                                <label for=""> Web Score</label>
                                <input type="text" class="form-control" id="txtDLy">
                            </div>
                            <div class="form-group">
                                <label for="">java Score</label>
                                <input type="text" class="form-control" id="txtDHoa">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="mr-3">Type of student </label>
                            <input type="radio" name="loaiHS" value="BinhThuong" class="mr-2 loai-hoc-sinh">Normal
                            <input type="radio" name="loaiHS" value="NgheoVuotKho" class="mr-2 loai-hoc-sinh">Rich
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-light" id="btn-them">Add student</button>
                            <button class="btn btn-light" id="btn-xuat">List Student</button>
                            <button class="btn btn-light mt-3" id="btn-xuat-sv-yeu">Less mark students</button>
                            <button class="btn btn-light mt-3" id="btn-xuat-sv-gioi">High mark students</button>
                            <button class="btn btn-light mt-3" id="btn-xuat-top3">Top 3 students</button>
                        </div>
                    </div>
                </div>
            </div>
           <div class="col-12">
               <table class="table" id="tBSinhVien">
                   <thead>
                       <tr>
                           <th>Student ID</th>
                           <th>Name of Students</th>
                           <th>Date  of Birth</th>
                           <th>Average Mark</th>
                           <th>Type of students</th>
                       </tr>
                   </thead>
                   <tbody id="tbBody">
                       
                   </tbody>
               </table>
               <h2>
                   Số sinh viên yếu: <span id="so-sv-yeu"></span>
               </h2>
           </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
